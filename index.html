<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mock Tests</title>

<style>
body { margin:0; font-family:Arial; background:#f5f5f5; }

/* Header */
.header {
  background:#1e3e8e;
  padding:15px;
  color:white;
  font-size:22px;
  text-align:center;
}

/* Login Box */
.login-box {
  background:white;
  width:90%;
  margin:20px auto;
  padding:20px;
  border-radius:12px;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
  text-align:center;
}

.login-box input {
  width:90%;
  padding:10px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:16px;
}

.login-btn {
  margin-top:15px;
  background:#1e3e8e;
  color:white;
  width:100%;
  padding:12px;
  border:none;
  border-radius:8px;
  font-size:17px;
}

#error-msg { color:red; margin-top:10px; }

/* Test List */
.container { padding:15px; display:none; }

.mock-card {
  background:white;
  border-radius:12px;
  padding:15px;
  margin-bottom:15px;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

.mock-title {
  font-size:18px;
  color:#1e3e8e;
  font-weight:bold;
}

.mock-info {
  font-size:14px;
  margin-top:5px;
  color:#444;
}

.start-btn {
  margin-top:10px;
  background:#1e3e8e;
  color:white;
  width:100%;
  padding:10px;
  border:none;
  border-radius:8px;
  font-size:15px;
}

/* Bottom Navigation */
.bottom-nav {
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#1e3e8e;
  color:#fff;
  padding:12px 0;
  display:flex;
  justify-content:space-around;
}

.bottom-nav a {
  color:white;
  text-decoration:none;
}

/* Responsive */
@media(max-width:480px){
  .mock-title { font-size:17px; }
  .start-btn { font-size:14px; }
}
</style>

<script>
// Predefined allowed mobile numbers
const allowedMobiles = ["6301186741", "9876543210", "9123456780"];

let currentUser = "";

// LOGIN FUNCTION
function loginUser() {
  const mobile = document.getElementById('mobile').value.trim();

  if (allowedMobiles.includes(mobile)) {
    currentUser = mobile;

    document.getElementById("loginSection").style.display = "none";
    document.getElementById("testSection").style.display = "block";

    loadMockTests(); // Load tests dynamically
  } else {
    document.getElementById("error-msg").innerText = "Invalid Mobile Number!";
  }
}

// Start Test
function startTest(id, title) {
  window.location.href =
    "test.html?test=" + id + "&title=" + encodeURIComponent(title) + "&user=" + currentUser;
}

// LOAD TESTS FROM questions.json
function loadMockTests() {
  fetch("questions.json")
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById("mockList");
      container.innerHTML = "";

      Object.keys(data).forEach(id => {
        const test = data[id];

        container.innerHTML += `
          <div class="mock-card">
            <div class="mock-title">${test.title}</div>
            <div class="mock-info">${test.questions.length} Questions • ${test.questions.length} Minutes</div>
            <button class="start-btn" onclick="startTest('${id}', '${test.title}')">Start Test</button>
          </div>
        `;
      });
    });
}

</script>
</head>

<body>

<div class="header">Mock Tests</div>

<!-- LOGIN SECTION -->
<div id="loginSection" class="login-box">
  <h3>Login</h3>
  <input type="tel" id="mobile" placeholder="Enter Mobile Number">
  <button class="login-btn" onclick="loginUser()">Login</button>
  <div id="error-msg"></div>
</div>

<!-- TEST LIST SECTION -->
<div id="testSection" class="container">
  <div id="mockList">Loading tests…</div>
</div>

<!-- Bottom Navigation -->
<div class="bottom-nav">
  <a href="index.html">Home</a>
  <a href="dashboard.html">Dashboard</a>
  <a href="mocktests.html">Mock Tests</a>
</div>

</body>
</html>
